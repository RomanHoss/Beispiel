name: YOLO Objekterkennung CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Code auschecken
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Python einrichten
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Abhängigkeiten installieren
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ultralytics opencv-python matplotlib

    # 4. Tests ausführen
    - name: Run YOLO detection script
      run: |
        beispiel.py  # Ersetze 'your_yolo_script.py' durch den Namen deiner YOLO-Datei
            # 4. Tests ausführen
    - name: Run tests
      run: |
        python test_yolo.py

